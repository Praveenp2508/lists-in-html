<html>
    <head>
        <title>list</title>
    </head>
<body>
    <h1 style="background-color: aquamarine;"><center>order,unorder,discription lists</center></h1>
    <ul style="color: blue;">
        <li><b>lion</li>
        <li>tiger</li>
        <li>cheeta</b></li>
    </ul>
    <ol style="color: rgb(3, 248, 40);">
        <li>lion</li>
        <li>tiger</li>
        <li>cheeta</li>
    </ol>
    <dl style="color: darkmagenta;">
        <dt>lion</dt>
        <dd>-king of the jungle</dd>
        <dt>tiger</dt>
        <dd>-national animal for india</dd>
        <dt>cheeta</dt>
        <dd>-fastest animal</dd>
    </dl>
</body>
</html>
